  sync:
    name: Synchronize WPT Nightly
    runs-on: ubuntu-latest
    needs:
      - "build-linux"
      - "linux-wpt-1"
      - "linux-wpt-2"
      - "linux-wpt-3"
      - "linux-wpt-4"
      - "linux-wpt-5"
      - "linux-wpt-6"
      - "linux-wpt-7"
      - "linux-wpt-8"
      - "linux-wpt-9"
      - "linux-wpt-10"
      - "linux-wpt-11"
      - "linux-wpt-12"
      - "linux-wpt-13"
      - "linux-wpt-14"
      - "linux-wpt-15"
      - "linux-wpt-16"
      - "linux-wpt-17"
      - "linux-wpt-18"
      - "linux-wpt-19"
      - "linux-wpt-20"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Bootstrap
        run: |
          python3 -m pip install --upgrade pip virtualenv
          sudo apt update
          python3 ./mach bootstrap
          ./etc/ci/update-wpt-checkout fetch-upstream-changes
      # Download all artifacts
      - uses: actions/download-artifact@v2
      - name: unPackage binary
        run: tar -xzf release-binary/target.tar.gz
      - name: Run WPT Update
        env:
          WPT_SYNC_TOKEN: ${{ secrets.WPT_SYNC_TOKEN }}
        run: |
          git remote add sync-fork https://github.com/servo-wpt-sync/servo.git
          ./etc/ci/wpt-nightly.sh
